server {
    listen 80;
    server_name localhost;

    # Root directory for the static files
    root /usr/share/nginx/html;
    index index.html;

    location / {
        # Try to serve the requested file directly,
        # otherwise fall back to serving index.html.
        # This is the standard configuration for a Single Page Application (SPA).
        try_files $uri $uri/ /index.html;
    }

    # Optional: Add headers to prevent caching issues during development/deployment
    location ~* \.(?:css|js)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        access_log off;
    }
}
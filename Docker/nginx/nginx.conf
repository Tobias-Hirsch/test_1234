server {
    listen 80;
    resolver 127.0.0.11 valid=30s;
    
    # 全局客户端设置
    client_max_body_size 100m;


    # 通用API路由
    location /api/ {
        # 流式传输支持
        proxy_buffering off;
        proxy_http_version 1.1;
        proxy_set_header X-Accel-Buffering no;

        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /docs/ {
        # The alias directive makes Nginx serve files from the specified directory
        # when the location is matched. The path in the alias should be the
        # location of the built VitePress files inside the 'docs' container.
        alias /usr/share/nginx/html/;

        # try_files is crucial for single-page applications (SPAs) like VitePress.
        # It tells Nginx to first look for a file that matches the exact URI,
        # then a directory with that name, and if neither is found,
        # fall back to serving the index.html. This allows client-side
        # routing to work correctly.
        try_files $uri $uri/ /index.html;
    }

    # 健康检查端点
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket支持（如果前端需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}